    <style>
      #map {
        height: 100%;
      }

      #queryInput{
        width: 80%;
        margin-left: 10%;
        height: 3vh;
        margin-bottom: 1.5vh;
      }

      html, body {
        height: 100%;

  <body>
    
    <input id="queryInput" class="controls" type="text" placeholder="There's not much around, but you can look."></input>
    <div id="map">
    </div>


    <script>
      
      function initMap() {
        var buford = new google.maps.LatLng(41.1237, -105.3023);
        var queryInput = document.getElementById('queryInput').value;

        map = new google.maps.Map(document.getElementById('map'), {
          center: buford,
          zoom: 10
        });

        var marker = new google.maps.Marker({
          position: buford,
          map: map
        });

        var request = {
          location: buford,
          radius: '500',
          query: queryInput
        }

        service = new google.maps.places.PlacesService(map);
        service.textSearch(request, callback);
      };

      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            var place = results[i];
            createMarker(results[i]);
          }
        }
      }
      
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEvSn9IEtRcZItpLOcDnWUCDPkefBm9i4&callback=initMap"></script>
  </body>
</html>
